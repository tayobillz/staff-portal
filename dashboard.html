<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard | CSC 392 Project</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>


  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Staff Portal</h2>
      <button id="toggle-btn" class="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <ul class="nav-links">
      <li><a href="#" id="nav-dashboard" class="active">Dashboard</a></li>
      <li><a href="records.html" id="nav-records">Records</a></li>
      <li><a href="chat.html" id="nav-chat">Chat</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </aside>

  
  <main class="main-content">
    <header class="topbar">
      <h1 id="welcome-msg">Welcome!</h1>
      <div class="user-info">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#003161" viewBox="0 0 24 24">
            <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.3 0-9.6 1.7-9.6 4.8v2.4h19.2v-2.4c0-3.1-6.3-4.8-9.6-4.8z" />
          </svg>
        </div>
      </div>
    </header>


    <section id="dashboard-section" class="content-section">
      <div class="cards">
        <div class="card">
         <a href="records.html"> <h3>Total Staff</h3></a>
          <p id="total-staff">31</p>
        </div>
        <div class="card">
  <a href="chat.html"><h3>Active Chats</h3></a>
  <p id="active-chats">3</p>
</div>

        <div class="card">
          <h3>Announcements</h3>
          <p id="announcements">2</p>
        </div>
      </div>
    </section>

  
  </main>

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

 
    const firebaseConfig = {
      apiKey: "AIzaSyDI4ehbpvN1kJmWjSjtMwlriv64a2ccw9c",
      authDomain: "csc392-portal.firebaseapp.com",
      projectId: "csc392-portal",
      storageBucket: "csc392-portal.appspot.com", 
      messagingSenderId: "253642731333",
      appId: "1:253642731333:web:d625a9ec69bff58d36982c",
    };

   
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const name = user.displayName || user.email.split("@")[0];
        document.getElementById("welcome-msg").textContent = `Welcome, ${name}!`;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

  <script src="js/dashboard.js"></script>

</body>
</html>
