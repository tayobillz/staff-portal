<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Records | Staff Portal</title>
  <link rel="stylesheet" href="css/records.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Staff Records</h1>
      <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <div class="records-header">
        <h2>Staff Records</h2>
        <div class="action-buttons">
          <button id="toggleAddForm" class="btn-primary">+ Add Staff</button>
          <button id="clearStaffBtn" class="btn-danger">üóë Clear All</button>
          <button id="seedStaffBtn" class="btn-secondary">Seed Staff</button>
        </div>
      </div>

      <form id="add-staff-form" class="add-form hidden">
        <input type="text" id="staff-name" placeholder="Full Name" required />
        <input type="email" id="staff-email" placeholder="Email Address" required />
        <select id="staff-role" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="HR">HR</option>
          <option value="Staff">Staff</option>
          <option value="Staff">Finance</option>
          <option value="Staff">IT</option>
        </select>
        <button type="submit" class="btn-primary">Save</button>
      </form>
      
      <div class="records-header">
        <input type="text" id="searchStaff" placeholder="Search staff..." />
        <select id="filterRole">
          <option value="">All Roles</option>
          <option value="Admin">Admin</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
          <option value="IT">IT</option>
        </select>
        <button type="submit" class="btn-primary">Search</button>
      </div>

      <div class="table-container">
        <table id="records-table">
          <thead>
            <tr>
              <th>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-3-3.87"/><path d="M4 21v-2a4 4 0 0 1 3-3.87"/><circle cx="12" cy="7" r="4"/><path d="M12 14a9 9 0 0 0-9 9"/></svg> Name
              </th>
              <th>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><polyline points="22,6 12,13 2,6"/></svg> Email
              </th>
              <th>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6h-3a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2H4v14h16V6z"/><path d="M16 10H8"/><path d="M16 14H8"/></svg> Role
              </th>
            </tr>
          </thead>
          <tbody id="staff-table-body">
            <tr class="empty-row">
              <td colspan="3">No staff records yet. Add some staff to see them here.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="js/records.js"></script>
</body>
</html>
