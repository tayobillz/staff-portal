<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Portal Login | Omooolaex IT Company</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="splash" id="splash">
    <h1 class="splash-text">Staff Portal</h1>  
  </div>

  <div class="container" id="main-content" style="display:none;">
    <div class="form-box" id="login-box">
      <h2>Welcome Back</h2>
      <p>Login to continue</p>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="primary-btn">Login</button>
      </form>
      <div class="divider"><span>or</span></div>
      <button id="google-login" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Continue with Google
      </button>
      <p class="switch">
        Donâ€™t have an account? <a href="" id="show-signup">Sign up</a>
      </p>
    </div>

    <div class="form-box hidden" id="signup-box">
      <h2>Create Account</h2>
      <p>Join as a staff</p>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="hidden" id="signup-role" value="staff">
        <button type="submit">Sign Up</button>
      </form>
      <p class="switch">
        Already have an account? <a href="#" id="show-login">Login</a>
      </p>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const main = document.getElementById("main-content");
      setTimeout(() => {
        splash.style.display = "none";
        main.style.display = "block";
      }, 2500);
    });
  </script>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
